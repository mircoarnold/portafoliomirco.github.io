    <!-- iframe del mapa con localizacion -->

      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3288.1865746525457!2d-58.48444058476918!3d-34.528495380489144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32bf90a9d8a2f%3A0x9dbd2f42b745e00f!2sVicente%20L%C3%B3pez%2C%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1625932093031!5m2!1sen!2sar"

    <h2 class="titulo-contacto-h2">Contactanos:</h2>
    <p class="parrafo-contacto-uno"><strong>Teléfono:</strong> 1166120715</p>
    <p class="parrafo-contacto-dos"><strong>Email:</strong> Mircoarnold28@gmail.com</p>

    <h3 class="titulo-contacto-h3">Horarios de contacto</h3>
    <p class="parrafo-contacto-tres">Lunes a Viernes de 08:30 am a 18:30 pm</p>
    <!-- imagenes de contacto-->
    <img class="contacto" src="../img/contacto.jpg" alt="Imagen de contacto telefono">
    <form class="formulario-contacto">
      <div class="form-row align-items-center">
        <div class="my-1">
          <label class="sr-only" for="inlineFormInputName">Nombre</label>
          <input type="text" class="form-control" id="inlineFormInputName" placeholder="Aquí va el nombre">
        </div>
        <div class="my-1">
          <label class="sr-only" for="inlineFormInputGroupUsername">Usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Nombre Usuario">
          </div>
        </div>
        <div class="col-auto my-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              Recuerdame
            </label>
          </div>
        </div>
        <div class="col-auto my-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
